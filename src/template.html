<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <form>
        <div class="form-group">
          <label for="day">Day</label>
          <input type="number" name="day" placeholder="DD" />
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <input type="number" name="month" placeholder="MM" />
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" name="year" placeholder="YYYY" />
        </div>
        <div class="form-group">
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </div>
      </form>
      <section>
        <div><span>--</span>years</div>
        <div><span>--</span>months</div>
        <div><span>--</span>days</div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
