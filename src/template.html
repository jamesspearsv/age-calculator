<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="flex-column centered">
    <main>
      <form class="flex-column">
        <div class="flex-row fieldset">
          <div class="form-group flex-column">
            <label for="month">Month</label>
            <input
              type="number"
              name="month"
              placeholder="MM"
              required
              min="1"
              max="12"
            />
            <div class="error"></div>
          </div>
          <div class="form-group flex-column">
            <label for="day">Day</label>
            <input
              type="number"
              name="day"
              placeholder="DD"
              min="1"
              max="31"
              required
            />
            <div class="error"></div>
          </div>
          <div class="form-group flex-column">
            <label for="year">Year</label>
            <input
              type="text"
              name="year"
              placeholder="YYYY"
              pattern="([1-2][0-9])([0-9]{2})"
              required
            />
            <div class="error"></div>
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="form-button flex-row">
            <img src="<%=require('./assets/images/icon-arrow.svg')%>""
            alt="arrow icon"/>
            <!-- 

              <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46px"
              height="44px"
              viewBox="0 0 46 44"
              >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          --></button>
        </div>
      </form>
      <section>
        <div class="age"><span>--</span>years</div>
        <div class="age"><span>--</span>months</div>
        <div class="age"><span>--</span>days</div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">James Spears</a>.
    </footer>
  </body>
</html>
